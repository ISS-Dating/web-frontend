<div class="profile-wrapper">
  <div class="profile">
    <div class="container">
      <div class="profile-header">
        <div class="profile-img">
          <img src="assets/logo.png" width="200" alt="Profile Image">
        </div>
        <div class="profile-nav-info">
          <h3 class="user-name">{{currentUser.name}}</h3>
          <div class="address">
            <p id="state" class="state">{{currentUser.city}},</p>
            <span id="country" class="country">{{currentUser.country}}.</span>
          </div>

        </div>
        <div class="profile-option">
          <div class="notification">
            <i class="fa fa-bell"></i>

      </div>

            <div class="user-bio">
              <h3>Bio</h3>
              <p class="bio">
                {{currentUser.description}}
              </p>
            </div>
            <div class="profile-btn">
              <button class="createbtn" id="Create-post"><i class="fa fa-plus"></i> Settings</button>
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="profile-body">
            <div class="profile-posts tab">

                <ul id="question-list" class="question-list">
