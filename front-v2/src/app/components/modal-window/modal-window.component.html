<!-- The Modal -->
<div id="myModal" class="modal" #modal>

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h1 class="page-header">Update your profile</h1>
    <div class="wrapper">
      <main>
        <div class="info">
          <h3>Update your profile on QDate</h3>
        </div>
        <form action="#" method="GET" [formGroup]="updateForm">
          <fieldset class="contact-info">
            <div class="container">
              <legend>Contact Information</legend>
              <p>
                <label for="name">Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required" title="Please fill out this field" formControlName="name">
              </p>
              <p>
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="user_surname" placeholder="Required" title="Please fill out this field" formControlName="surname">
              </p>
              <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email" placeholder="Required" title="Please fill out this field" formControlName="email">
              </p>
              <p>
                <label for="address">Country</label>
                <input type="text" id="address" name="user_country" formControlName="country">
              </p>
              <p>
                <label for="city">City</label>
                <input type="text" id="city" name="user_city" formControlName="city">
              </p>
              <p>
                <label for="education">Education</label>
                <select id="education" name="user_education">
                  <option value="state">Choose State</option>
                  <option value="knu">KNU</option>
                  <option value="kpi">KPI</option>
                  <option value="kneu">KNEU</option>
                  <option value="nubip">NUBIP</option>
                </select>
              </p>
              <p>
                <label for="zipcode">Age</label>
                <input type="number" id="zipcode" name="user_zipcode" min="16" max="99" formControlName="age">
              </p>
            </div>
          </fieldset>

          <fieldset class="newsletter">
            <div class="container">
              <legend>Tell about yourself</legend>
              <p>Your mood</p>

              <div class="checkboxes">
                <p>
                  <input type="checkbox" id="html_news" name="news">
                  <label for="html_news">HTML News</label>
                </p>
                <p>
                  <input type="checkbox" id="css_news" name="news">
                  <label for="css_news">CSS News</label>
                </p>
                <p>
                  <input type="checkbox" id="js_news" name="news">
                  <label for="js_news">JavaScript News</label>
                </p>
              </div>

              <p>Sex</p>
              <div class="radio-btn">
                <p>
                  <input type="radio" id="html" value="html" name="sex">
                  <label for="html">Boy</label>
                </p>
                <p>
                  <input type="radio" id="plain_text" value="plain_text" name="sex">
                  <label for="plain_text">Girl</label>
                </p>
              </div>

              <p>Looking for</p>
              <p>
                <select>
                  <option value="Love">Love</option>
                  <option value="DK">Don't know</option>
                  <option value="Friends">Friends</option>
                </select>
              </p>

              <p>Other topics you would like to hear about</p>
              <p>
                <textarea id="description" name="user_description" formControlName="description"></textarea> <br/>
              </p>
            </div>
          </fieldset>
        </form>
        <div class="footer">
          <button type="submit" (click)="updateFormRequest()">Update</button>
        </div>

      </main>
    </div>

</div>
